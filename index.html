<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!-- Per documentation respond.js must be placed in the head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>


    <!--custom css-->

    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Twitch Viewer</title>
</head>
<body>

<div class="container-fluid">


        <header class="text-center">
            <img src="images/twitch-logo.png" alt="twitch logo">
            <h1>Viewer</h1>
        </header>


        <div id="main" class="input-lg col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">

            <input type="text" placeholder="search">
            <div class="main-buttons">
                <button class="btn btn-primary">ALL</button>
                <button class="btn btn-success">ONLINE</button>
                <button class="btn btn-danger">OFFLINE</button>

            </div>
        </div>





</div> <!-- /end container fluid -->








<!— javascript Placed at bottom of body—>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
